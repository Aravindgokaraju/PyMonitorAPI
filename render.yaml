# render.yaml

services:
  # FREE TIER: Django Web App (handles HTTP requests, UI, basic DB ops)
  - type: web
    name: django-web-app
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn your_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # You'll set this manually in Render dashboard
      - key: MONGODB_ATLAS_URI
        sync: false
      - key: REDIS_URL
        fromService:
          name: redis-queue
          type: redis
          property: connectionString
      - key: WORKER_MODE
        value: web

  # PAID TIER: Scraping Worker (has Chrome, executes heavy tasks)
  - type: worker
    name: scraping-worker
    plan: starter  # $7/month - has more resources
    env: python
    buildCommand: |
      pip install -r requirements.txt
      # Install Chrome dependencies for Render's Ubuntu environment
      apt-get update && apt-get install -y wget gnupg
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
      apt-get update && apt-get install -y google-chrome-stable
    startCommand: python manage.py rqworker scraping
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: MONGODB_ATLAS_URI
        sync: false
      - key: REDIS_URL
        fromService:
          name: redis-queue
          type: redis
          property: connectionString
      - key: WORKER_MODE
        value: worker
      - key: CHROME_BIN
        value: /usr/bin/google-chrome-stable

  # Redis for message queueing
  - type: redis
    name: redis-queue
    plan: free
    ipAllowList: []  # Allow connections from your services