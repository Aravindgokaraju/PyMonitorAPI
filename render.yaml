services:
  - type: web
    name: django-backend
    env: docker
    dockerfilePath: ./PyMonitor/Dockerfile
    plan: free
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DJANGO_SETTINGS_MODULE
        value: PyMonitor.settings.production
      - key: PYTHONPATH
        value: /app
      - key: REDIS_URL
        fromService:
          type: redis
          name: my-redis
          property: connectionString
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: my-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DISABLE_COLLECTSTATIC
        value: 0